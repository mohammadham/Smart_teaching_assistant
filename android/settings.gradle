pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id 'com.android.application' version '7.3.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
}

include ':app'
apply from: new File(settingsDir, 'local.properties')
apply from: new File(flutter.projectRoot, '.flutter/packages.gradle')
